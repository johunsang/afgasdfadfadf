name: OpenManus AI Development

on:
  workflow_dispatch:
    inputs:
      task:
        description: '수행할 작업을 설명하세요'
        required: true
        type: string

jobs:
  ai-development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install OpenManus
        run: |
          pip install openmanus

      - name: Configure OpenManus
        run: |
          mkdir -p ~/.openmanus
          cat > ~/.openmanus/config.toml << 'EOF'
          [llm]
          model = "gpt-4o"
          api_key = "${{ secrets.OPENAI_API_KEY }}"
          base_url = "https://api.openai.com/v1"
          max_tokens = 8096
          temperature = 0.0
          EOF

      - name: Run OpenManus Task
        id: openmanus
        run: |
          echo "Task: ${{ github.event.inputs.task }}"
          openmanus run "${{ github.event.inputs.task }}" --output ./output

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: AI generated changes"
          title: "[AI] ${{ github.event.inputs.task }}"
          body: |
            ## AI Generated Changes
            **Task:** ${{ github.event.inputs.task }}
            This PR was automatically generated by OpenManus AI.
          branch: ai/task-${{ github.run_number }}
          delete-branch: true
